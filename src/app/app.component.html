<div class="container">
  <div [hidden]="submitted">
    <h1>:: Angular2 WebApp ::</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname"
               required
               [(ngModel)]="model.fname" name="fname"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname"
               [(ngModel)]="model.lname" name="lname">
      </div>

      <div class="form-group">
        <label for="power">Level of Education</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Level of Education is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input id="dateOfBirth"
            name="dateOfBirth"
            class="form-control"
            required=""
            my-date
            maxlength="50"
            ng-model="model.dateOfBirth"
            type="date" />
            <div ng-messages="myForm.dateOfBirth.$error"
            ng-if="myForm.$submitted ||
            myForm.dateOfBirth.$touched" class="errors">
            <div
        ng-messages-include=""></div>
           </div>
      </div>
      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age"
               [(ngModel)]="model.age" name="age">
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    
    </form>
  </div>


  <div [hidden]="!submitted">
    <h2>Details Submitted are as follows:</h2>
    <div class="table table-bordered table-striped table-hover">
    <div class="row table-bordered table-striped">
      <div class="col-xs-3">First Name</div>
      <div class="col-xs-9  pull-left">{{ model.fname }}</div>
    </div>
    <div class="row table-bordered table-striped">
      <div class="col-xs-3">Last Name</div>
      <div class="col-xs-9 pull-left">{{ model.lname }}</div>
    </div>
    <div class="row table-bordered table-striped">
      <div class="col-xs-3">Level of Education</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <div class="row table-bordered table-striped">
      <div class="col-xs-3">Date of Birth</div>
      <div class="col-xs-9 pull-left">{{ model.date }}</div>
    </div>
     <div class="row table-bordered table-striped">
      <div class="col-xs-3">Age</div>
      <div class="col-xs-9 pull-left">{{ model.age }}</div>
    </div>
    </div>
    <br>
    
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      <button type="button" class="btn btn-danger" (click)="newHero(); heroForm.reset()">Delete</button>
    
  </div>
</div>
